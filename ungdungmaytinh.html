<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng máy tính</title>
</head>
<body>
<form>
<h2>Caculator</h2>
    <input id="a1" type="text"> <input id="a2" type="text"><br>
    <button onclick="hamtinhcong()">Add(+)</button>
    <button onclick="hamtinhtru()">Sub(-)</button>
    <button onclick="hamtinhnhan()">Mul(*)</button>
    <button onclick="hamtinhchia()">Div(/)</button><br>
    <p id="b"></p>
</form>
<script>
function hamtinhcong() {
    let a1 = parseInt(document.getElementById("a1").value)
    let a2 = parseInt(document.getElementById("a2").value)
    document.getElementById("b").innerHTML=a1+a2

}function hamtinhtru() {
    let a1 = parseInt(document.getElementById("a1").value)
    let a2 = parseInt(document.getElementById("a2").value)
    document.getElementById("b").innerHTML=a1-a2

}function hamtinhnhan() {
    let a1 = parseInt(document.getElementById("a1").value)
    let a2 = parseInt(document.getElementById("a2").value)
    document.getElementById("b").innerHTML=a1*a2

}function hamtinhchia() {
    let a1 = parseInt(document.getElementById("a1").value)
    let a2 = parseInt(document.getElementById("a2").value)
    document.getElementById("b").innerHTML=a1/a2

}
</script>
</body>
</html>
