<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính điểm trung bình</title>
</head>
<body>
<script>
    let diemvatly;
    let diemhoa;
    let diemsinh;
    diemvatly= prompt("Nhập vào điểm Vật lý");
    vatly=parseInt(diemvatly);
    diemhoa=prompt("Nhập vào điểm Hóa");
    hoa=parseInt(diemhoa);
    diemsinh=prompt("Nhập vào điểm Sinh");
    sinh=parseInt(diemsinh);
    let trungbinh=(vatly+hoa+sinh)/3;
    let tong=(vatly+hoa+sinh);
    document.write("Điểm trung bình là " +trungbinh);
    document.write("<br>");
    document.write("Điểm tổng là " +tong)

</script>

</body>
</html>
