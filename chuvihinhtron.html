<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Hình Tròn</title>
</head>
<body>
<script>
    let nhapvaobankinh;
    nhapvaobankinh=prompt("gõ vào bán kính");
    let bankinh=parseInt(nhapvaobankinh);
    let chuvi=2*bankinh*3.14;
    document.write("Chu vi hình tròn là " +chuvi);
</script>

</body>
</html>
