<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    let nhapvaobankinh;
    nhapvaobankinh=prompt("gõ vào bán kính");
    let bankinh=parseInt(nhapvaobankinh);
    let dientich=bankinh*bankinh*3.14;
    document.write("Diện tích hình tròn là " +dientich);
</script>

</body>
</html>
