<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table style="text-align: center">
    <tr>
        <td>Amount</td>
        <td>Form Currency</td>
        <td>To Currency</td>
        <td>Result</td>
    </tr>
    <tr>
        <td><input type="text" id="input"></td>
        <td><select id="formCurrency"><option value="1">USD</option>
        <option value="23000">VND</option>
        </select>
        </td>
        <td><select id="toCurrency"><option value="23000">VND</option>
            <option value="1">USD</option> </select></td>
        <td><button onclick="doitiente()">Convert</button> </td>
    </tr>
</table>
<h2 id="result"></h2>
<script>
    function doitiente() {
        let input=parseInt(document.getElementById("input").value)
        let formCurrency=parseInt(document.getElementById("formCurrency").value)
        let toCurrency=parseInt(document.getElementById("toCurrency").value)
        document.getElementById("result").innerHTML = input/formCurrency * toCurrency
    }
</script>

</body>
</html>
